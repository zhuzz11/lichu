<ion-view view-title="心有所楚" ng-controller="detailBookCtrl">
	<ion-content>
		<div class="book-editbox">
			<div class="book-title">{{item | titleFilter | date:"yyyy/MM/dd"}}</div>
		    <div class="book-content" ng-bind-html="item.content"></div>
		    <div class="book-date">{{item.date | date:"yyyy-MM-dd HH:mm:ss"}}</div>
	    </div>
	</ion-content>
</ion-view>
