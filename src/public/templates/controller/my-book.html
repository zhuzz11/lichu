<ion-view view-title="心有所楚" ng-controller="bookListCtrl" >
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="item in books" ng-click="gotoDetail(item)" style="padding:10px 16px 3px;">
			    <h2>{{item | titleFilter | date:"yyyy/MM/dd"}}</h2>
			    <p>{{item.content}}</p>
			    <div class="booklist-date">{{item.date | date:"yyyy-MM-dd HH:mm:ss"}}</div>
			</ion-item>
		</ion-list>
		<div class="loadMore" ng-click="loadMore()" ng-if="!noMore">加载更多...</div>
		<div class="loadMore" ng-if="noMore">已经没有了</div>
		<div class="blank-block"></div>
	</ion-content>
</ion-view>
