<ion-view view-title="修改密码" ng-controller="editPwdCtrl" class="lit-pink">   
  <div class="logo">
  </div>
  <div class="input-box">

    <input type="password" class="first" ng-model="user.oldpwd" placeholder="原密码"/>

    <input type="password" ng-model="user.newpwd" placeholder="新密码(6-15位数字、字母或特殊字符)"/>

    <input type="password" class="last" ng-model="user.confirmpwd" placeholder="再次输入新密码"/>

    <button class="submit" ng-click="submit()">确认修改</button>
  </div>
  <div class="login-tool">
    <div id="forget" ng-click="forget()">忘记密码?</div>
  </div>
</ion-view>
