<ion-view view-title="登录" ng-controller="loginCtrl" class="lit-pink">
	<div>
		
		<div class="login-logo">
			<img src="/img/avatar.jpg" style="width: 100%;height: auto;">
		</div>

		<div class="login-box">
			<input type="text" class="login-input bottom-border" ng-model="user.name" placeholder="账号"/>

			<input type="password" class="login-input bottom-border" ng-model="user.pwd" placeholder="密码"/>

			<input type="button" class="login-submit" ng-click="login()" value="登 录"/>
		</div>
		<div class="login-tool">
			<div id="forget">忘记密码?</div>
			<div>还没有账号？<span id="register" ng-click="register()">立即注册</span></div>
		</div>
		
	</div>
	
</ion-view>
